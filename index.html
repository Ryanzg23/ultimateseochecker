<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulk SEO Meta Viewer</title>

  <link rel="stylesheet" href="style.css" />
  <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
</head>
<body>

<div class="container">

  <!-- TOP BAR -->
  <div class="top-bar">
    <h1>Bulk SEO Meta Viewer</h1>
    <div class="top-actions">

      <a href="https://majormaintenancestarterpack.netlify.app/bulkamptester" target="_blank" class="tool-link bulk-amp">
        ‚ö°Bulk AMP
      </a>
    
      <a href="https://bulkrobots-sitemap.netlify.app/" target="_blank" class="tool-link bulk-robots">
        ü§ñ Bulk Robots & Sitemap
      </a>
    
      <a href="https://cpanelandcfdetector.netlify.app/" target="_blank" class="tool-link bulk-cf">
        ‚òÅÔ∏è Bulk CF Detector
      </a>
    
      <button id="themeToggle" class="toggle" onclick="toggleTheme()" title="Toggle light / dark mode" >
        üåô
      </button>
    
    </div>
  </div>

  <!-- INPUT PANEL -->
  <div class="input-panel">

    <textarea id="domains"
      placeholder="Enter one URL per line
example.com
https://example.com/page"
    ></textarea>

    <!-- ACTION ROW -->
    <div class="action-row">

      <!-- LEFT ACTIONS -->
      <div class="action-left">
        <button id="runBtn" onclick="run()">Check SEO</button>
        <button id="clearBtn" class="secondary" onclick="clearDomains()">Clear</button>
      </div>

      <!-- PROGRESS (CENTER) -->
      <div id="progress" class="progress hidden">
        <div class="bar" id="progressBar"></div>
        <span id="progressText"></span>
      </div>

      <!-- RIGHT ACTION -->
      <div class="action-right">
        <button
          id="openBulkBtn"
          class="secondary open-bulk"
          onclick="openBulk()"
        >
          Open Bulk
        </button>
        <button class="secondary open-bulk" onclick="openPreview()">
          Site Preview
        </button>
        <button id="richTestBtn" class="tool-btn tool-purple" onclick="openRichTest()">
          üß© Rich Test
        </button>
        <button id="ampTestBtn" class="tool-btn tool-amp" onclick="openAmpTest()">
          ‚ö° AMP Test
        </button>
      </div>

    </div>
  </div>

  <!-- RESULTS -->
  <div id="results"></div>

</div>

<script src="script.js"></script>
</body>
</html>
